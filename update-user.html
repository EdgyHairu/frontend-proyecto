<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Update User - CRUD</title>
  </head>
  <body>
    <div class="row justify-content-center align-items-center border border-dark rounded-pill" style="margin: 10px; padding-top: 10px; height: 20vh;"> 
        <p class="col-12 text-center">Jair Armando Castillo Parra</p>
        <p class="col-12 text-center">Aplicaciones de Internet</p>
        <p class="col-12 text-center">División de Ingenierías</p>
        <p class="col-12 text-center">NUA: 393048</p>
    </div>
    <div class="container">
        <div>
            <!-- Form para los usarios -->
            <form style="margin-left: 30px;">
                <p>					
                    <label for="firstname">Firstname:</label>
                    <br>
                    <input type="text" name="" id="firstname" style="width: 100%!important;">
                    <input type="hidden" name="" id="id" style="width: 100%!important;">
                </p>
                <p>
                    <label for="lastname">Lastname:</label>
                    <br>
                    <input type="text" name="" id="lastname" style="width: 100%!important;">
                </p>
                <p>
                    <label for="address">Address:</label>
                    <br>
                    <input type="text" name="" id="address" style="width: 100%!important;">
                </p>
                <p>
                    <label for="email">Email:</label>
                    <br>
                    <input type="text" name="" id="email" style="width: 100%!important;">
                </p>
                <p>
                    <label for="number">Phone:</label>
                    <br>
                    <input type="phone" name="" id="number" style="width: 100%!important;">
                </p>
                <button class="btn btn-success" style="width: 100%!important;" id="btnUpdate">
                    Update
                </button>
                <span></span>
                <button class="btn btn-danger" style="width: 100%!important; margin-top: 10px;" id="btnReturn">
                    Return
                </button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./js/update.js"></script>
  </body>
</html>
